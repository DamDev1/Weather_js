<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,200&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <section class="errorContainer">
        <div class="error">
            <div class="top">
                <h1>Error</h1>
                <span>X</span>
            </div>
            <div class="errorMessage">
                <p>Input Contain Invalid Location. Please Enter Valid Location</p>
            </div>
            <div class="okButton">
                <button class="buttonClose">OK</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="searchInput">
            <span>Right now in <input type="text" class="search_location" value="Nigeria">, <span class="weather_dis"></span></span>
        </div>

        <div class="weatherDetails">
            <div class="cloudImg">
                <img src="./image/sun (1).png" width="100">
            </div>

            <div class="weather_degree_section">
                <h1>99</h1>
                <p>87/88</p>
            </div>

            <div class="cloud_discription">
                <div class="humidity" id="discription">
                    <i class="fa-solid fa-droplet"></i>
                    <p>35</p>
                </div>

                <div class="sea_level" id="discription">
                    <i class="fa-solid fa-water"></i>
                    <p>35</p>
                </div>

                <div class="wind" id="discription">
                    <i class="fa-solid fa-wind"></i>
                    <p class="wind__">34</p>
                </div>
            </div>
        </div>
        <div class="sun_Set_Nd_Rise_Container">
            <p>Country: <span class="country">NG</span></p>
            <p>SunSet: <span class="sunSet">1234</span></p>
            <p>SunRise: <span class="sunRise">1234</span></p>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
